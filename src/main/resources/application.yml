server:
  port: ${PORT:8080}   # Render/Fly.io set PORT, fallback 8080 locally

spring:
  application:
    name: blog-application

  datasource:
    url: jdbc:h2:file:./data/demo
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update   # auto-creates/updates tables
    show-sql: true

  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
