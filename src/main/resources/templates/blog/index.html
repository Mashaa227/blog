<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div th:each="post : ${posts}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a th:href="@{/post/{url}(url=${post.url})}" th:text="${post.title}"></a>
                            <div>
                                <strong th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></strong>

                            </div>
                        </h3>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.shortDescription}"></span>
                        <a th:href="@{/post/{url}(url=${post.url})}">Read more</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div th:replace="blog/search :: search"></div>
         <!--     search bar      -->
        </div>
    </div>
</div>
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
