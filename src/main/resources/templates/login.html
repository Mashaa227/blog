<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Post App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">All Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row col-md-6 offset-md-3">
<!--        <div th:if="${param.logout}">-->
<!--            <div class="alert alert-success">-->
<!--                You have been logged out.-->
<!--            </div>-->
<!--        </div>-->
        <div class="card">
            <div class="card-header text-center">
                <h2>Login Form</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post" class="form-horizontal">
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <span>
                            Don't have an account? <a th:href="@{/register}">Register here</a>
                        </span>
                    </div>
                </form>
                <!-- error messages -->
                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
            </div>
        </div>
    </div>
</div>

<footer class="footer text-center bg-dark text-white py-3 fixed-bottom">
    <div>
        <strong>
            &copy; 2025 <a href="https://github.com/Mashaa227">Mashak GitHub</a> |
            <a href="https://www.linkedin.com/in/mashaa8816">Mashak LinkedIn</a>
        </strong>
    </div>
</footer>
</body>
</html>
