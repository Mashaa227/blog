<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Post List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class = "col-md-5">
                    <div class="form-group">
                        <form class="form-inline" th:action="@{/admin/posts/search}" >
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="query"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br />
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th style="width: 5%">ID</th>
                    <th style="width: 20%">Title</th>
                    <th style="width: 15%">Content</th>
                    <th style="width: 15%">Short Description</th>
                    <th style="width: 20%">Created At</th>
                    <th style="width: 25%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${postDtoList}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.content}"></td>
                    <td th:text="${post.shortDescription}"></td>
                    <td th:text="${post.createdAt}"></td>
                    <td>
                        <a th:href="@{/admin/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/admin/posts/{id}/delete(id=${post.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/admin/posts/{id}/view(id=${post.id})}" class="btn btn-info">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
